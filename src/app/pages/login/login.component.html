<div class="limiter">
    <div class="container-login100 animated fadeInRight fast">
        <div class="wrap-login101 p-t-50 p-b-50">
            
            <form (ngSubmit)="login( loginForm )" 
                #loginForm="ngForm"
                class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Iniciar sesión
                </span>

                <span *ngIf="loginForm.submitted && loginForm.controls['email'].errors"
                class="text-danger animated fadeIn fast">El campo email es obligatorio.</span>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                            type="email" 
                            name="email" 
                            [(ngModel)]="usuario.email"
                            minlength="2"
                            required
                            email
                            placeholder="Email">

                    <span class="focus-input100"></span>
                </div>
                
                
                <div class="wrap-input100 m-b-16">
                    <input class="input100"
                           type="password" 
                           name="password"                                
                           [(ngModel)]="usuario.password"
                           minlength="6"
                           required
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarme" 
                               class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/registro" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn btn-dark" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
